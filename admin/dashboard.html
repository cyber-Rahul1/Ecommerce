<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Ready Mart</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f9fafb;
        }
        @media (max-width: 640px) {
            aside {
                display: none; /* Hide sidebar on small screens */
            }
            main {
                padding: 1rem; /* Adjust padding */
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex">
        <aside class="w-64 bg-white p-4 shadow-md">
            <h2 class="text-xl font-bold mb-4">Admin Panel</h2>
            <ul>
                <li><a href="dashboard.html" class="block p-2 hover:bg-gray-200">Dashboard</a></li>
                <li><a href="products.html" class="block p-2 hover:bg-gray-200">Products</a></li>
                <li><a href="orders.html" class="block p-2 hover:bg-gray-200">Orders</a></li>
                <li><a href="logout.html" class="block p-2 hover:bg-gray-200">Logout</a></li>
            </ul>
        </aside>
        <main class="flex-1 p-6">
            <h1 class="text-2xl font-bold mb-4">Dashboard</h1>
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h2 class="font-semibold">Total Products</h2>
                    <p class="text-2xl">150</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h2 class="font-semibold">Total Orders</h2>
                    <p class="text-2xl">75</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h2 class="font-semibold">Total Users</h2>
                    <p class="text-2xl">300</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
