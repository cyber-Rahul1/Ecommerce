<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Ready Mart</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f9fafb;
        }
        @media (max-width: 640px) {
            aside {
                display: none; /* Hide sidebar on small screens */
            }
            main {
                padding: 1rem; /* Adjust padding */
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex">
        <aside class="w-64 bg-white p-4 shadow-md">
            <h2 class="text-xl font-bold mb-4">Admin Panel</h2>
            <ul>
                <li><a href="dashboard.html" class="block p-2 hover:bg-gray-200">Dashboard</a></li>
                <li><a href="products.html" class="block p-2 hover:bg-gray-200">Products</a></li>
                <li><a href="orders.html" class="block p-2 hover:bg-gray-200">Orders</a></li>
                <li><a href="logout.html" class="block p-2 hover:bg-gray-200">Logout</a></li>
            </ul>
        </aside>
        <main class="flex-1 p-6">
            <h1 class="text-2xl font-bold mb-4">Manage Products</h1>
            <button class="bg-green-500 text-white px-4 py-2 rounded-lg mb-4">Add New Product</button>
            <table class="min-w-full bg-white border border-gray-300">
                <thead>
                    <tr>
                        <th class="border px-4 py-2">Product Name</th>
                        <th class="border px-4 py-2">Price</th>
                        <th class="border px-4 py-2">Stock</th>
                        <th class="border px-4 py-2">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Populate with product data -->
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>
